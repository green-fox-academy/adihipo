<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="login_style.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>

<body>
  <form action="success.html" method="POST">
    <p id="title">ACCOUNT LOGIN</p>
    <div>
      <label for="name">USERNAME</label>
      <input type="text" id="name" name="user_name" minlength="3" required autofocus>
    </div>
    <div>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="user_password" minlength="8" required>
      <img src="eye.png" id="image" onclick="switchShowHide()">
    </div>
    <p id="forgot"><a href="forgot.html">Forgot Password?</a></p>
    <div class="button">
      <button type="submit">Login</button>
    </div>
  </form>
  <script src="login.js"></script>
</body>

</html>
