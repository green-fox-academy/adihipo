<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>EMAIL VALIDATION. YOUR EMAIL ADDRESS:</h1>
<p th:style="${validateEmail}? 'background-color: green' : 'background-color: red '" th:text="${validateEmail}? ${emailAddress} + ' is a valid email address' : ${emailAddress} + ' is not a valid email address'">
</body>
</html>
