<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0 40%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>YOUR PET FOX IS DRINKING IN THE DARK</h1>
<img src="drink.gif" height="300" width="250">
<br>
<p th:text="'He is drinking ' + ${fox.drink}"></p>
<br><br>
<a th:href="'/?name=' + ${fox.getName()}">Go back to your fox</a>
</body>
</html>
