<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0 40%;
        }

        h1 {
            text-align: center;
        }

        button {
            font-size: 10px;
            border: 0px;
            color: #CCC;
            border-radius: 20%;
            height: 40px;
        }

        .backandforth {
            width: 48%;
            background-color: rgb(34, 34, 34);
        }
    </style>
</head>
<body>
<h1>YOUR PET FOX IS DRINKING IN THE DARK</h1>
<img src="drink.gif" height="300" width="250">
<br>
<p th:text="'He is drinking ' + ${fox.drink}"></p>
<br><br>
<a th:href="'/?name=' + ${fox.getName()}"><button class="backandforth">GO BACK</button></a>
</body>
</html>
