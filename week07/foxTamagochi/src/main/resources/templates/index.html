<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0 40%;
        }

        h1 {
            text-align: center;
        }

        button {
            font-size: 10px;
            border: 0px;
            width: 25%;
            height: 40px;
            background-color: rgb(34, 34, 34);
            color: #CCC;
            border-radius: 20%;
        }

    </style>
</head>
<body>
<h1>YOUR PET WAS WAITING FOR YOU</h1>
<img src="fox.gif" height="200" width="250">
<br>
<h4 th:object="${fox}"
    th:text="'This is Mr.' + *{name} + '. Currently living on ' + *{food} + ' and ' + *{drink} + '. He knows ' + *{tricks.size()} + ' trick(s):'"></h4>
<ul type="disc" th:if="${fox.getTricks().isEmpty()}">
    <li th:text="'No tricks yet. Go learn some!'"></li>
</ul>
<ul type="disc" th:unless="${fox.getTricks().isEmpty()}" th:each="trick: ${fox.getTricks()}">
    <li th:text="${trick.getName()}"></li>
</ul>
<button th:href="'/feed?name=' + ${fox.getName()}">FEED</button>
<button th:href="'/drink?name=' + ${fox.getName()}">GIVE DRINK</button>
<button th:href="'/brush?name=' + ${fox.getName()}">BRUSH</button>
<br>
<a th:href="'/nutritionstore?name=' + ${fox.getName()}">Go to nutrition store</a>
<br>
<a th:href="'/trickcenter?name=' + ${fox.getName()}">Go to trick center</a>
</body>
</html>
