<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0 35%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>YOUR PET WAS WAITING FOR YOU</h1>
<br><br>
<a>INFORMATION</a>
<br><br>
<img src="fox.gif">
<br><br>
<h4 th:object="${fox}"
    th:text="'This is Mr.' + *{name} + '. Currently living on ' + *{food} + ' and ' + *{drink} + '. He knows ' + *{tricks.size()} + ' trick(s):'"></h4>
<ul type="disc" th:each="trick: ${fox.getTricks()}">
    <li th:text="${fox.getTricks().isEmpty()}? 'No tricks yet. Go learn some!' : ${trick.getName()}"></li>
</ul>
</body>
</html>
