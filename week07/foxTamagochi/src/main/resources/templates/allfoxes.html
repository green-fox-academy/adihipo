<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0 40%;
            min-width: 150px;
        }

        h2 {
            text-align: center;
        }

        button {
            font-size: 10px;
            border: 0px;
            color: #CCC;
            border-radius: 20%;
            height: 40px;
        }

        .backandforth {
            width: 48%;
            background-color: rgb(34, 34, 34);
        }
    </style>
</head>
<body>
<h2>HERE ARE ALL OF YOUR FOXES SO FAR. CHOOSE ONE</h2>
<br>
<ul type="disc" th:each="fox: ${foxes.getFoxes()}">
    <a th:href="'/?name=' + ${fox.getName()}">
        <li th:text="${fox.getName()}"></li>
    </a>
</ul>
<br><br>
<a href="/login">
    <button class="backandforth">ADOPT A NEW FOX</button>
</a>
</body>
</html>
