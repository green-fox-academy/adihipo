<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <style>
        body {
            background-color: rgb(102, 102, 240);
        }

        table,
        td,
        th {
            width: 800px;
            height: 80px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 30px;
            font-weight: 100;
            text-align: left;
        }

        td, th {
            border: 2px solid rgb(172, 171, 171);
            padding: 0 20px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            border-style: hidden;
        }

        th {
            background-color: rgb(26, 25, 25);
            color: rgb(196, 194, 194);
        }

        td {
            color: rgb(126, 124, 124);
        }

        tr:nth-child(2n+1) {
            background-color: rgb(231, 231, 231);
        }

        tr:nth-child(2n) {
            background-color: white;
        }

        table th:first-child {
            border-radius: 5px 0 0 0;
        }

        table th:last-child {
            border-radius: 0 5px 0 0;
        }

        table tr:last-child td:first-child {
            border-radius: 0 0 0 5px;
        }

        table tr:last-child td:last-child {
            border-radius: 0 0 5px 0;
        }

        form {
            margin: 0 auto;
            width: 300px;
            height: 400px;
            background-color: rgb(255, 255, 255);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 100;
            padding: 50px;
        }

        #title {
            font-size: 30px;
            text-align: left;
        }

        label {
            font-size: 10px;
            display: block;
            width: 90px;
            text-align: left;
            padding: 10px 0px;
        }

        input {
            width: 300px;
            height: 50px;
            -moz-box-align: center;
            border: 1px solid rgb(199, 199, 199);
            border-radius: 5px;
            font-size: 20px;
            padding: 0 10px;
        }

        button {
            font-size: 15px;
            border: 0px;
            width: 150px;
            height: 50px;
            background-color: rgb(34, 34, 34);
            color: #CCC;
            border-radius: 25px;
        }
    </style>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>WELCOME! THIS IS ALL OF THE BANK ACCOUNTS:</h1>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>ACCOUNT ID</th>
            <th>NAME</th>
            <th>KING?</th>
            <th>GOOD GUY?</th>
            <th>BALANCE</th>
            <th>ANIMAL TYPE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" bankAccount: ${listOfBankAccounts}" th:object="${bankAccount}">
            <th th:text="*{id}"></th>
            <td th:text="*{name}"></td>
            <td th:text="*{isItKing()}? 'IMMA KING!' : ':('"
                th:style="*{isItKing()}? 'background-color: orange' : 'background-color: lightblue'"></td>
            <td th:text="*{isItGoodGuy()}? 'Good guy' : 'Bad guy'"></td>
            <td th:text="*{balance}"/>
            </td>
            <td th:text="*{animalType}"/>
            </td>
        </tr>
        <br>
        <br>
        <form action="#" method="POST">
            <p id="title">DONATION FORM</p>
            <div>
                <label for="name">NAME OF CHARACTER</label>
                <input type="text" id="name" name="character_name" required>
            </div>
            <div>
                <label for="number">SUM OF ZEBRAAAH</label>
                <input type="number" id="number" name="donate" required>
            </div>
            <div class="button">
                <button type="submit">DONATE</button>
            </div>
        </form>
        </tbody>
    </table>
</div>
</body>
</html>
