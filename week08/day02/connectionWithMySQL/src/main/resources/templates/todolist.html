<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todolist</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h3>TODOS FOR TODAY:</h3>
<a th:href="'/todo'">Add new todo</a>
<a th:href="'/?isActive=true'">Show active todo</a>
<a th:href="'/?isActive=false'">Show all todo</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>URGENT</th>
        <th>DONE</th>
        <th>DELETE?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todoList}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{isUrgent()}"></td>
        <td th:text="*{isDone()}"></td>
        <td><a th:href="'/' + *{id} + '/delete'">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
