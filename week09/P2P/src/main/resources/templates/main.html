<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8"/>
</head>
<body class="container" th:object="${user}">
<h3 class="text-center">Peer to Peer Chat Program</h3>
<p class="text-center">Logged in as:</p>
<p class="text-center" th:text="*{name}"></p>
<form method="post">
    <label>You can change your username here:</label>
    <input type="text" th:field="*{name}">
    <button class="btn btn-info" type="submit">ENTER</button>
</form>
<p class="text-center"><a class="btn btn-link" th:href="'/chat/' + *{id}">Go to chat</a></p>
<p class="text-center"><a class="btn btn-link" href="/register">Or login to other account</a></p>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
